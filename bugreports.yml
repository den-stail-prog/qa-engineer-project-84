
- summary: |
    Некорректное отображение количества товаров в корзине
  environment: | 
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу магазина.
    2. Добавить в корзину 4 разных товара.
    3. Перейти в корзину.
  expected-result: |
    Количество товаров отображается по центру.
  actual-result: |
    Цифры количества смещены в сторону.

- summary: |
    Неполная локализация интерфейса
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу магазина.
    2. Нажать на кнопку выбора языка.
    3. Выбрать русский язык.
  expected-result: |
    Весь интерфейс переведён на русский (включая описания товаров, категории и производителей).
  actual-result: |
    Часть элементов не переведена (описания товаров, категории, производители).

