- summary: |
    Некорректное отображение кнопки «Предыдущая страница»
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу.
    2. Найти элементы пагинации.
    3. Проверить наличие кнопки «Предыдущая страница».
    4. Попробовать нажать на неё.
  expected-result: |
    Кнопка «Предыдущая страница» отсутствует на главной странице (так как предыдущих страниц нет).
  actual-result: |
    Кнопка отображается, но при нажатии ничего не происходит.

- summary: |
    Некорректное изменение фильтров при переходе на новую страницу каталога
  environment: | 
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу магазина.
    2. Перейти на следующую страницу каталога.
    3. Вернуться на предыдущую страницу.
  expected-result: |
    Фильтрация остается без изменений.
  actual-result: |
    Фильтрация изменяется с каждым переходом страницы.    
