- summary: |
    Лишние знаки после запятой в фильтре ценe
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
      1. Открыть главную страницу.
      2. Найти фильтр цен «От до».
      3. Обратить внимание на формат чисел.
  expected-result: |
    Цены отображаются с двумя знаками после запятой (например, 6577.49).
  actual-result: |
    Цены отображаются с четырьмя знаками после запятой (например, 6577.4999).

- summary: |
    Орфографическая ошибка в сообщении о заказе
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину.
    3. Оформить заказ.
    4. Просмотреть сообщение о подтверждении.
  expected-result: |
    Текст: «Заказ успешно оформлен».
  actual-result: |
    Текст: «Заказ успешно формлен» (ошибка в слове «оформлен»).

- summary: |
    Отсутствие флага страны в селекторе языка
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу.
    2. Найти селектор выбора языка.
    3. Навести курсор на селектор.
    4. Выбрать любой язык.
  expected-result: |
    Рядом с названием языка отображается флаг страны.
