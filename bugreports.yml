  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина.
    2. Нажать на фильтр «В наличии».
