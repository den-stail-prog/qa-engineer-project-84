- summary: |
    Сброс языка интерфейса при обновлении страницы
  environment: |
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946  
  steps-to-reproduce: |
    1. Открыть главную страницу сайта.
    2. Выбрать язык интерфейса (например, русский).
    3. Обновить страницу.
    4. Проверить текущий язык.
  expected-result: |
    Выбранный язык сохраняется после обновления страницы.
  actual-result: |
    Язык сбрасывается на дефолтный; настройки не сохраняются.

- summary: |
