- summary: |
    Проверка главной страницы
  requirement: |
    Проверка корректного отображения главной страницы
  prerequisites: |
    Нет
  steps:
    - Открыть браузер
    - Перейти по URL: https://products-store-ru.hexlet.app
    - Дождаться полной загрузки страницы
  expected-result:
    - Главная страница загружается без ошибок
    - Отображаются все элементы интерфейса
    - Каталог товаров доступен
    
- summary: |
    Проверка поиска товаров
  requirement: |
    Проверка работы поисковой системы
  prerequisites: |
    Сайт открыт
  steps:
    - Найти поле поиска
    - Ввести название товара
    - Нажать кнопку поиска
    - Проверить результаты
  expected-result:
    - Отображаются соответствие результата поиска
    - Работает фильтрация результатов
    - Корректно работает пагинация
    - Если нет товара в каталоге показывается сообщение
    
- summary: |
    Проверка карточки товара
  requirement: |
    Проверка отображения информации о товаре
  prerequisites: |
    Открыт каталог товаров
  steps:
    - Выбрать категорию товаров
    - Перейти на страницу товара
    - Проверить все элементы карточки
  expected-result:
    - Отображается полное описание товара
    - Показываются  фотография товара
    - Отображается корректная цена, рейтинг, скидка, количество
    - Работают кнопки “Добавить в корзину”

- summary: |
    Проверка работы корзины
  requirement: |
    Проверка добавления товара в корзину
  prerequisites: |
    Выбран товар
  steps:
    - Нажать кнопку “Добавить в корзину”
    - Перейти в корзину
    - Проверить содержимое
  expected-result:
    - Товар добавлен в корзину
    - Отображается корректное количество
    - Правильно рассчитывается сумма
    - Работает удаление товара

- summary: |
    Проверка оформления заказа
  requirement: |
    Проверка процесса оформления заказа
  prerequisites: |
    Товары добавлены в корзину
  steps:
    - Пейейти в корзину
    - Нажать “Оформить заказ”
  expected-result:
    - Заказ успешно оформлен
    - Отображается название товара
    - Правильно рассчитана итоговая сумма и количество

- summary: |
    Фильтрация товаров по категории
  requirement: |
    Проверка работы фильтров
  prerequisites: |
    Открыт каталог товаров
  steps:
    - Открыть фильтры
    - Установить параметры фильтрации
    - Применить фильтры
  expected-result:
    - Отображаются только отфильтрованные товары
    - Корректно работает сброс фильтров
    - Результаты соответствуют выбранным параметрам

