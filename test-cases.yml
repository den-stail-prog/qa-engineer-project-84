- summary: |
    Проверка локализации
  requirement: |
    Тестирование переключения языка
  prerequisites: |
    Сайт открыт
  steps:
    - Переключить на английский язык
    - Проверить все элементы интерфейса
    - Переключить на русский язык
  expected-result:
    - Корректный перевод всех элементов
    - Отсутствие технических терминов на другом языке
    - Правильная локализация дат и чисел

- summary: |
    Сортировка по возрастанию цены
  requirement: |
    Проверка сортировки товаров по возрастанию цены
  prerequisites: |
    Открыт каталог товаров
  steps:
    - Открыть страницу каталога
    - Выбрать опцию сортировки “По возрастанию цены”
    - Проверить порядок отображения товаров
  expected-result:
    - Товары отображаются от самой низкой к самой высокой цене
    - Цены корректно отображаются в числовом порядке
    - Нет нарушений последовательности

- summary: |
