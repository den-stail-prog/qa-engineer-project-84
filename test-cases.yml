- summary: |
    Проверка добавления в корзину нескольких экземпляров одного товара
  requirement: |
    Система должна корректно увеличивать количество товара в корзине при повторном добавлении, сохранять актуальную цену и отображать корректную итоговую сумму
  prerequisites: |
    Сайт открыт, пользователь на странице товара
    Корзина изначально пуста
  test-data: |
    empty
  steps:      
    - Нажать кнопку «Добавить в корзину» 1 раз
    - Проверить, что значок корзины показывает «1»
    - Нажать кнопку «Добавить в корзину» ещё 2 раза (всего 3 добавления)
  expected-result: |
    В корзине отображается 1 карточка товара с полем количества (не дублируются строки)
    Цена за единицу товара остаётся неизменной
    Итоговая сумма пересчитывается корректно при изменении количества

- summary: |
    Проверка добавления в корзину нескольких разных товаров
  requirement: |
    Система должна корректно добавлять в корзину разные товары, сохранять их перечень и количество, отображать актуальную информацию о составе корзины и итоговой сумме
  prerequisites: |
    - Сайт открыт, пользователь на главной странице или в каталоге товаров
    - Корзина изначально пуста
    - В каталоге доступно минимум 3 разных товара с положительными остатками
  test-data: |
    empty
  steps:
    - Нажать кнопку «Добавить в корзину» 1 раз
    - Вернуться в каталог/на главную страницу
    - Нажать кнопку «Добавить в корзину» 1 раз
    - Вернуться в каталог/на главную страницу
    - Нажать кнопку «Добавить в корзину» 1 раз
    - Проверить, что значок корзины отображает «3»
    - Перейти в корзину
    - Проверить количество товарных позиций, должно быть 3 разные строки
  expected-result: |
    Каждый товар добавляется в корзину как отдельная позиция (нет дублирования)
    В корзине отображаются, название каждого товара, количество, цена за единицу
    Итоговая сумма рассчитывается верно как сумма цен всех товаров
    
