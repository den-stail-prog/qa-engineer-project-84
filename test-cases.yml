- summary: |
    Проверка страницы оплаты в интернет‑магазине
  requirement: |
    Обеспечить корректное отображение и функционирование страницы оплаты
  prerequisites: |
    Пользователь авторизован (если требуется)
    В корзине есть минимум 1 товар
  test-data: |
    Платежные методы
  steps:
    - Перейти в корзину
    - Убедиться, что отображаются все товары в корзине
    - Проверить, что указана промежуточная сумма
    - Убедиться, что применена скидка
    - Проверить расчёт итоговой суммы
    - Кнопка оформить загаз присутствует 
    - Нажать кнопку «Оформить загаз»
  expected-result: |
    Все поля  присутствуют и отображают корректные данные
    Итоговая сумма рассчитана верно с учётом: товаров, скидки
  
