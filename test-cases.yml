
- summary: |
    Проверка главной страницы
  requirement: |
    Проверка корректного отображения главной страницы
  prerequisites: |
    Перейти по URL https://products-store-ru.hexlet.app
  steps:
    - Открыть браузе
    - Дождаться полной загрузки страницы
  expected-result:
    Главная страница загружается без ошибок
    Отображаются все элементы интерфейса
    Каталог товаров доступен
    
- summary: |
    Проверка поведения системы при пустой поисковой строке
  requirement: |
    Система должна корректно обрабатывать пустой поисковый запрос (без ввода текста)
  prerequisites: |
    - Сайт открыт
    - Главная страница загружена
    - Поле поиска доступно на странице
  test-data: |
    empty
  steps:
    - Найти поле поиска на странице
    - Не вводить никаких символов (оставить поле пустым)
    - Нажать кнопку поиска (или клавишу Enter)
  expected-result: |
    Страница не перезагружается, сохраняется текущее состояние
    Фокус ввода остаётся в поле поиска для возможности повторного ввода
    Поле поиска остаётся активным и готовым к новому вводу

- summary: |
    Проверка работы поиска с валидным поисковым запросом
  requirement: |
    Система должна находить и отображать релевантные товары по корректному поисковому запросу
  prerequisites: |
    Сайт открыт
    Главная страница загружена
    Поле поиска доступно на странице
  test-data: |
    поисковые запросы
  steps:
    - Найти поле поиска на странице
    - Ввести запрос
    - Нажать кнопку поиска (или клавишу Enter)
    - Дождаться загрузки результатов
  expected-result: |
    При вводе валидного запроса система отображает релевантные результаты поиска
    В результатах присутствуют ожидаемые товары
    Не отображается сообщение об отсутствии результатов
    Страница загружается без ошибок
    
- summary: |
    Проверка карточки товара
  requirement: |
    Проверка отображения информации о товаре
  prerequisites: |
    Открыт каталог товаров
  steps:
    - Выбрать категорию товаров
    - Перейти на страницу товара
    - Проверить все элементы карточки
  expected-result: |
    Отображается полное описание товара
    Показывается фотография товара
    Отображается корректная цена, рейтинг, скидка, количество
    Работают кнопки “Добавить в корзину”

- summary: |
    Проверка работы корзины
  requirement: |
    Проверка добавления товара в корзину
  prerequisites: |
    Выбран товар
  steps:
    - Нажать кнопку “Добавить в корзину”
    - Перейти в корзину
    - Проверить содержимое
  expected-result: |
    Товар добавлен в корзину
    Отображается корректное количество
    Правильно рассчитывается сумма

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить любой товар из корзины
  prerequisites: |
    Пользователь авторизован (если требуется)
    В корзине есть минимум 1 товар
    Страница корзины открыта
  test-data: |
    empty
  steps:
    - Перейти в корзину
    - Убедиться, что в корзине есть товары из списка
    - Найти товар
    - Нажать кнопку "Удалить"
    - Дождаться удаления товара
  expected-result: |
    Товар успешно удаляется из корзины по клику на кнопку "Удалить"
    Товар исчезает из списка
    Пересчитывается общая сумма корзины
    Обновляется количество товаров
    При удалении всех товаров, отсутствуют элементы списка товаров
    Обнуляются итоговые показатели (количество и сумма)

