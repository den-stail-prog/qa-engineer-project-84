test-cases:
  summary: Проверка категорий с пустыми именами
  status: fail

bugreports:    
  summary:
    Некорректное отображение в корзине, колчиства товаров при добавлении нескольких товаров
  environment:
    Браузер Opera 135.0.7049.115
    ОС Windows 11 Pro 64 bit 26100.4946
  steps-to-reproduce:
    Открыть главную страницу интернет-магазина
    Перейти в раздел каталога
    Найти категорию с пустым именем (без названия)
    Нажать на данную категорию
    Наблюдать за поведением системы
  actual-result:
    При клике на категорию с пустым именем происходит
    Обновление текущей страницы
    Отсутствие перехода в подкатегорию
    Нет отображения товаров
    Отсутствует обратная связь для пользователя
  expected-result:
    Категория с пустым именем должна
    Быть скрыта от пользователя
    Иметь заглушку или сообщение об ошибке
    Либо корректно перенаправлять в соответствующую секцию
